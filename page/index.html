<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data方法的使用</title>
	<link rel="stylesheet" type="text/css" href="../css/global.css">
</head>
<body>
	<input type="text" name="school" class="u-ipt u-ipt-nm j-school-select" placeholder="请输入学校关键字">

	<script src="http://cdn.bootcss.com/jquery/1.11.1-rc2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/Underscore.js"></script>
	<script type="text/javascript" src="../js/autoComplete.js"></script>
	<script type="text/javascript">
		ipt = $(document).find('.j-school-select');
		ipt.autocomplete({
			url: '../json/object.json',
			nameKey: 'schoolName',
			pageSize:5

		});
	</script>
</body>
</html>
